<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Validation-Engine/2.6.4/validationEngine.jquery.min.css" integrity="sha512-fvBUZJJBrJrzrFYM/EN2isPokoNnx331y30ZXIxRRlop1aq6rT6d8oY6WJVsiXZoso0dIZ2nbQjtGLi6Kkxr/Q==" crossorigin="anonymous"
    />
    <link rel="stylesheet" href="formulario.css">
    <script>
        src = "https://code.jquery.com/jquery-3.6.0.min.js"
    </script>

    <title>Wild Combat - Formulario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Validation-Engine/2.6.4/validationEngine.jquery.min.css" integrity="sha512-fvBUZJJBrJrzrFYM/EN2isPokoNnx331y30ZXIxRRlop1aq6rT6d8oY6WJVsiXZoso0dIZ2nbQjtGLi6Kkxr/Q==" crossorigin="anonymous"
    />

    <script type="text/javascript">
        document.getElementById("boton").onclick
    </script>
</head>

<body>
    <section class="form-register" id="formulario">
        <h4 id="titulo-registro">¡COMIENZA TU CAMBIO AHORA!</h4>
        <label for="nombres">Nombres</label>
        <input class="controls" type="text" name="nombres" id="nombre" data-errormessage-value-missing="El campo Nombre es obligatorio" placeholder="Ingrese su Nombre">

        <label for="apellido">Apellido</label>
        <input class="controls" type="text" name="apellido" id="apellido" data-errormessage-value-missing="El campo Apellido es obligatorio" placeholder="Ingrese su Apellido">

        <label for="correo">Correo Electrónico</label>
        <input class="controls" type="text" name="correo" id="correo" data-errormessage-value-missing="El campo Apellido es obligatorio" data-errormessage-value-missing="Formato: usuario@mail.com" placeholder="Ingrese su Correo Electrónico">

        <label for="contraseña">Contraseña</label>
        <input class="controls" type="password" name="contraseña" id="contraseña" placeholder="Ingrese su Contraseña">

        <p>Estoy de acuerdo con los <a href="#"><b>"Términos y Condiciones"</b></a></p>
        <button class="botons" type="button" onclick="validarFormulario()">Registrar </button>
        <p class="alertas" id="alertas"></p>

        <p><a href="#">¿Ya tengo cuenta?</a></p>
    </section>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Validation-Engine/2.6.4/jquery-1.8.2.min.js" integrity="sha512-TioVFI1HfPAFh7BGAsuCB76vIrmMroWB+yRNKnTan26OBCdpdH9DWYoTxZbjW8kCKH3QDItheAEVso5N7+w75g==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Validation-Engine/2.6.4/languages/jquery.validationEngine-es.min.js" integrity="sha512-GCKyaseskD91hTJv68w+ldDh2vU5iURF1/pIDyAY+Bv3MZhceURuVe3GZMgPXYUb+W41oTHz2CRrTOhkdvE6SQ==" crossorigin="anonymous"></script>
    <script src="js/formulario.js"></script>


</body>

</html>
